<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Фильм — КиноПолка')}"></head>

<body>
<div th:replace="~{fragments/layout :: header('films')}"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
        <h2 class="fw-bold mb-0"
            th:text="${filmForm.id == null ? 'Добавить фильм' : 'Редактировать фильм'}"></h2>
        <a class="btn btn-outline-light" href="/films">Назад к списку</a>
    </div>

    <div class="card rounded-4">
        <div class="card-body">
            <form th:action="${filmForm.id == null} ? @{/films} : @{'/films/' + ${filmForm.id}}"
                  th:object="${filmForm}" method="post" class="row g-3">

                <div class="col-12">
                    <label class="form-label">Название</label>
                    <input class="form-control" type="text" th:field="*{title}">
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Год</label>
                    <input class="form-control" type="number" th:field="*{releaseYear}">
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Длительность (мин)</label>
                    <input class="form-control" type="number" th:field="*{durationMin}">
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('durationMin')}" th:errors="*{durationMin}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Рейтинг (0–10)</label>
                    <input class="form-control" type="number" step="0.1" th:field="*{rating}">
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
                </div>

                <div class="col-12">
                    <label class="form-label">Режиссёр</label>
                    <select class="form-select" th:field="*{directorId}">
                        <option value="">— выбери —</option>
                        <option th:each="d : ${directors}" th:value="${d.id}" th:text="${d.fullName}"></option>
                    </select>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('directorId')}" th:errors="*{directorId}"></div>
                    <div class="text-muted small mt-2">
                        Нет нужного режиссёра? <a href="/directors/new">Добавить режиссёра</a>
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">Описание</label>
                    <textarea class="form-control" rows="5" th:field="*{description}"></textarea>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="col-12 d-flex gap-2">
                    <button class="btn btn-warning fw-semibold" type="submit">Сохранить</button>
                    <a class="btn btn-outline-light" href="/films">Отмена</a>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
