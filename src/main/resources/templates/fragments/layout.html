<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">КиноПолка</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body th:fragment="header(active)">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">КиноПолка</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto gap-1">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active=='home'} ? 'active' : ''" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active=='directors'} ? 'active' : ''" href="/directors">Режиссёры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active=='films'} ? 'active' : ''" href="/films">Фильмы</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>

<body th:fragment="footer">
<div class="footer py-4 mt-5">
    <div class="container small">
        КиноПолка • режиссёры и их успешные фильмы • Spring MVC + PostgreSQL
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
