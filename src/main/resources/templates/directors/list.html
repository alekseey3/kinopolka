<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Режиссёры — КиноПолка')}"></head>

<body>
<div th:replace="~{fragments/layout :: header('directors')}"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
        <h2 class="fw-bold mb-0">Режиссёры</h2>
        <a class="btn btn-warning fw-semibold" href="/directors/new">+ Добавить режиссёра</a>
    </div>

    <div class="row g-3">
        <div class="col-md-6 col-lg-4" th:each="d : ${directors}">
            <div class="card rounded-4 h-100">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-1" th:text="${d.fullName}">Name</h5>
                    <div class="text-muted small mb-3">
                        <span th:text="${d.country}">Country</span>
                        <span th:if="${d.birthYear != null}" th:text="${' • ' + d.birthYear}"></span>
                    </div>

                    <div class="d-flex gap-2 flex-wrap">
                        <a class="btn btn-outline-light btn-sm" th:href="@{'/directors/' + ${d.id}}">Профиль</a>
                        <a class="btn btn-outline-light btn-sm" th:href="@{'/directors/' + ${d.id} + '/edit'}">Редактировать</a>
                        <form th:action="@{'/directors/' + ${d.id} + '/delete'}" method="post">
                            <button class="btn btn-outline-danger btn-sm" type="submit">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12" th:if="${#lists.isEmpty(directors)}">
            <div class="card rounded-4">
                <div class="card-body text-muted">
                    Пока нет режиссёров. Добавь первого.
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
